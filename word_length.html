<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORD LENGTH</title>
    <link rel="stylesheet" href="word_length.css"> 
</head>
<body>
    
    <div id="container">
        <h1>WORD LENGTH</h1>
        <label for="textInput">Enter text:</label>
        <textarea id="textInput" rows="5" cols="50"></textarea>
        <br>
        <button onclick="wordcount(document.getElementById('textInput').value)">Word Counter</button>
        <div id="result"></div>
    </div>
    <script src="word_length.js"></script>

</body>
</html>
